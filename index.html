<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>The Library</title>
</head>
<body>
    
</body>

    <header>
        <div id="title-page">
            <img src="media/library-shelves.svg" alt="shelves icon" class="icon shelves">
            <h1>My Library</h1>
        </div>
        

        <div class="result">
            <p id="read-tot"></p>
            <p id="unread-tot"></p>
            <p id="gen-tot"></p>
        </div>

        <div class="gen-button">
            <button type="button" id="delete-all">RESET</button>
        </div>

    </header>

    <main id="library">

        <button type="button" id="add-elem">Add Books</button>

        <div id="container-lib">
            
        </div>
    </main>


<dialog id="form-show">
    <form action="" method="post" id="book-info">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
        <label for="author">Author</label>
        <input type="text" id="author" name="author" />
        <label for="pages">Pages Number</label>
        <input type="number" id="pages" name="pages" />
        <label for="read">Have you read this book ?</label>
        <input type="checkbox" id="read" name="read" />
        <input type="submit" value="Submit" id="btn-submit"/>
    </form>
    <button type="button" id="close-form" autofocus>Cancel</button>
</dialog>


<script src="script.js"></script>
</html>
