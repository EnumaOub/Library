<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The Library</title>
</head>

<body>

</body>

<header>
    <div id="title-page">
        <img src="media/library-shelves.svg" alt="shelves icon" class="icon shelves">
        <h1>My Library</h1>
    </div>


    <div class="result">
        <p id="read-tot"></p>
        <p id="unread-tot"></p>
        <p id="gen-tot"></p>
    </div>

    <div class="gen-button">
        <button type="button" id="delete-all">RESET</button>
    </div>

</header>

<main id="library">

    <button type="button" id="add-elem">+ Add Book</button>

    <div id="container-lib">

    </div>
</main>

<footer>
    <p>Copyright &copy EnumaOub <a href="https://github.com/EnumaOub"><i style="font-size:24px"
                class="fa">&#xf09b;</i></a></p>
</footer>


<dialog id="form-show">
    <div>
        <form action="" method="post" id="book-info">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
            <label for="pages">Pages Number</label>
            <input type="number" id="pages" name="pages" />
            <div>
                <label for="read">Have you read this book ?</label>
                <input type="checkbox" id="read" name="read" />
            </div>

            <input type="submit" value="Submit" id="btn-submit" />
        </form>
        <button type="button" id="close-form" autofocus>Cancel</button>
    </div>

</dialog>


<script src="script.js"></script>

</html>
